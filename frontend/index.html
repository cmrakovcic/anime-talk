<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AnimeTalk</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300|Work+Sans:300&display=swap" rel="stylesheet">

  </head>

  <body>

    <!-- Top Header -->
    <div id="top-header">
       <h1>AnimeTalk</h1>
       <h2 id ="txt-inside-img">A Forum for Anime Talk</h2>
    </div>

    <!-- Anime Grid-->
    <div class="container">
      <section id="animes-content"></section>
    </div>

    <!-- Add a New Anime -->
    <div id="new-anime-container">
      <form id="new-anime-form">
        <h2>Finished a new anime not listed yet? Add it!</h2>
        <label for="new-anime-title">Anime Title:</label>
        <input type="text" id="new-anime-title" placeholder="Enter Anime Title">
        <label for="new-anime-creator">Anime Creator:</label>
        <input type="text" id="new-anime-creator" placeholder="Enter Anime Creator">
        <button type="submit">Add Anime</button>
      </form>
    </div>

    <!-- Add New Review - Hidden by default-->
    <div id="new-review-container">
      <form id="new-review-form">
        <div class="body-input">
          <label for="new-review-body">Your Thoughts on this Anime:</label>
          <input type="text" id="new-review-body" placeholder="Write your thoughts on this anime --your name">
        </div>

        <div id="buttons">
          <!--<button onclick="closeForm()" type="submit">Add</button>-->
          <button onclick="closeForm()">Close</button>
        </div>
      </form>
    </div>

    <!-- JS scripts-->
    <script src="src/components/anime.js"></script>
    <script src="src/components/animes.js"></script>
    <script src="src/components/app.js"></script>
    <script src="src/adapters/AnimesAdapter.js"></script>
    <script src="src/index.js"></script>

    </body>
  </html>
